#{extends 'main.html' /}
#{set title:'Play Application Status' /}

#{set 'moreScripts'}
    #{script 'jquery.status2html.js'/}

    <script type="text/javascript">
        $(document).ready(function() {
            var listAction = #{jsAction @json() /}
            $.getJSON(listAction(), function(data) {
                 $('#status').status2html(data);
            });
        });
    </script>


#{/set}

<div id="status"></div>
